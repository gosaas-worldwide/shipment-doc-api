          Merchat สามารถสร้างรายการจัดส่ง (Shipment) ภายใต้ Merchant
          ของตัวเองได้จาก API Create Shipmnet


          ## 2.1. **Create Shipment - สร้างรายการจัดส่ง**


          |  | **Method** | **Host** | **Path** |

          | --- | --- | --- | --- |

          | Production | POST | https://{api-endpoint-url} | /api/v3/shipment |

          | PreProd - UAT | POST | https://{uat-api-endpoint-url} |
          /api/v3/shipment |


          **Courier Code - รายการขนส่ง**


          | ชื่อขนส่ง (courier name) | รหัสขนส่ง ( courier code ) | **Note** |

          | --- | --- | --- |

          | 1.Thailand Post | THAIPOST | ไปรษณีย์ไทย |

          | 2.DHL Express (Next day) | DHL_PDO | DHL แบบส่ง 1-2 วัน |

          | 3.DHL Express (Economy) | DHL_EXPRESS | DHL แบบส่ง 3-5 วัน |

          | 4.Kerry Express | KERRY_EXPRESS_SP |  |

          | 5.Flash Express | FLASH_EXPRESS_SP |  |

          | 6.SPX Express | SHOPEE_EXPRESS |  |

          | 7.J&T Express | J&T_EXPRESS |  |


          **Request Body**


          | Name ( Parameter ) | Optional | Type | Description |

          | --- | --- | --- | --- |

          | carrier_code | required | string | รหัสขนส่ง เช่น THAIPOST |

          | box_width |  | float | ความกว้าง |

          | box_height |  | float | ความยาว |

          | box_length |  | float | ความสูง |

          | box_weight |  | integer | น้ำหนัก (กรัม) |

          | cod_account |  | integer |  |

          | cod_amount |  | integer | จำนวน COD |

          | reference_no | required | string | Reference No., Tx ID หรือ Order
          ID |

          | external_id | required | string | UUID |

          | **origin** |  |  | ที่อยู่ต้นทาง |

          | \- fullname | required | string | ชื่อ |

          | \- address | required | string | ที่อยู่ |

          | \- county | required | string | เขต |

          | \- city | required | string | เมือง |

          | \- state | required | string | จังหวัด |

          | \- postcode | required | string | รหัสไปรษณีย์ |

          | \- email | required | string | อีเมล |

          | \- telephone1 | required | string | เบอร์ |

          | \- telephone2 |  | string | เบอร์ 2 |

          | **destination** |  |  | ที่อยู่ปลายทาง |

          | \- fullname | required | string | ขื่อ |

          | \- address | required | string | ที่อยู่ |

          | \- county | required | string | เขต |

          | \- city | required | string | เมือง |

          | \- state | required | string | จังหวัด |

          | \- postcode | required | string | รหัสไปรษณีย์ |

          | \- email | required | string | อีเมล |

          | \- telephone1 | required | string | เบอร์ |

          | \- telephone2 |  | string | เบอร์ 2 |


          **Response Status Code**


          | Status Code | Description |

          | --- | --- |

          | 201 | Request is successful. |

          | 400 | ERROR_VALIDATION |


          ## 2.2. Cancel **Shipment - ยกเลิกรายการจัดส่ง**


          |  | **Method** | **Host** | **Path** |

          | --- | --- | --- | --- |

          | Production | PUT | https://{api-endpoint-url} |
          /api/v3/shipmentcancel/EB548737500TH |

          | PreProd - UAT | PUT | https://{uat-api-endpoint-url} |
          /api/v3/shipmentcancel/EB548737500TH |


          **Example tracking number**


          https://{api-endpoint-url}/api/v3/shipment/cancel/EB548737500TH


          **Response Status Code**


          | Status Code | Description |

          | --- | --- |

          | 200 | Cancel is successful. |

          | 400 | ERROR_VALIDATION |


          ## 2.3. **List Shipment - แสดงรายการจัดส่ง**


          |  | **Method** | **Host** | **Path** |

          | --- | --- | --- | --- |

          | Production | GET | https://{api-endpoint-url} |
          /api/v3/shipment?viewpoint=all&limit=10&page=1&sort=create_date |

          | PreProd - UAT | GET | https://{uat-api-endpoint-url} |
          /api/v3/shipment?viewpoint=all&limit=10&page=1&sort=create_date |


          ## **2.4. Print Label - ปริ้นใบปะหน้า 4x3**


          |  | **Method** | **Host** | **Path** |

          | --- | --- | --- | --- |

          | Production | POST | https://{api-endpoint-url} |
