            - require('crypto-js')
            - ''
            - let key = pm.environment.get("V3_MERCHANT_APP_ID");
            - let secret = pm.environment.get("V3_MERCHANT_SECRET");
            - ''
            - ''
            - let timestamp = new Date().getTime();
            - ''
            - key = btoa(timestamp + "-" + key)
            - ''
            - 'let query = {}'
            - ''
            - // ดึงข้อมูล query string ทั้งหมด (รวมถึง Array) แปลงเป็น Object
            - 'pm.request.url.query.all().forEach((param) => {'
            - '    if(param.disabled === true) {'
            - '        return'
            - '    }'
            - '    let value = param.value'
            - '    if (pm.environment.get(param.value.replace(''{{'', '''').replace(''}}'', '''')) !== undefined) {'
            - '        value = pm.environment.get(param.value.replace(''{{'', '''').replace(''}}'', ''''))'
            - '    }'
            - '    if (!query.hasOwnProperty(param.key)) {'
            - '        query[param.key] = value'
            - '    } else {'
            - '        if(!Array.isArray(query[param.key])) query[param.key] = [query[param.key]]'
            - '        query[param.key] = [...query[param.key], value]'
            - '    }'
            - '})'
            - ''
            - '// เอา Object ก่อนหน้า มารวมกับ key, timestamp'
            - 'query = {'
            - '    ...query, ...{'
            - '        key: key,'
            - '        timestamp: timestamp,'
            - '    }'
            - '}'
            - ''
            - 'let baseString = `secret=${secret}`'
            - ''
            - // เรียงลำดับ alphabet A-Z key
            - 'for (const key of Object.keys(query).sort()) {'
            - '    if (Array.isArray(query[key])) {'
            - '        for (const value of query[key]) {'
            - '            baseString += `${key}=${value}`'
            - '        }'
            - '    } else {'
            - '        baseString += `${key}=${query[key]}`'
            - '    }'
            - '}'
            - ''
            - 'console.log(''baseString: '', baseString)'
            - 'console.log({secret})'
            - 'let hmac = CryptoJS.HmacSHA256(baseString, secret)'
            - let signature = hmac.toString(CryptoJS.digest)
            - ''
            - 'pm.request.url.query.add(`key=${key}`)'
            - 'pm.request.url.query.add(`timestamp=${timestamp}`)'
            - 'pm.request.url.query.add(`signature=${signature}`)'
            - ''
