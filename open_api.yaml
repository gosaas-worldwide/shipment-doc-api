tags:
  - name: Overview - ภาพรวม
    description: >-
      <img
      src="https://content.pstmn.io/1a2765ab-0f54-4aa3-80dc-15ada0251877/aW1hZ2UucG5n"
      width="787" height="689">


      ---


      ## สรุปขั้นตอนการสร้าง HMAC Signature สำหรับ API


      ---


      ### 1) Import และดึงค่า Environment


      ``` javascript

      require('crypto-js')

      let key = pm.environment.get("V3_MERCHANT_APP_ID");

      let secret = pm.environment.get("V3_MERCHANT_SECRET");

       ```

      - `crypto-js` → ใช้สำหรับ **เข้ารหัส HMAC-SHA256**
          
      - ดึงค่าจาก **Postman Environment**:
          
          - `key` → App ID
              
          - `secret` → Secret key ของ Merchant
              

      **แนวทางภาษาอื่น**:


      - Python → ใช้ `import hashlib, hmac, base64`
          
      - Go → ใช้ `crypto/hmac` + `crypto/sha256`
          
      - Java → ใช้ `javax.crypto.Mac` + `SecretKeySpec`
          

      ---


      ### 2) สร้าง Timestamp และ Key ใหม่


      ``` javascript

      let timestamp = new Date().getTime();

      key = btoa(timestamp + "-" + key)

       ```

      - `timestamp` → เวลาเป็น **milliseconds** ตั้งแต่ epoch
          
      - `key` → Base64 encode ของ `${timestamp}-${key}`
          
          - ตัวอย่าง: `"1695743100000-abc123"` → encode เป็น Base64
              
      - ใช้เพื่อ **เพิ่มความปลอดภัย และ prevent replay attack**
          

      **ภาษาอื่น**:


      - Python: `base64.b64encode(f"{timestamp}-{key}".encode()).decode()`
          
      - Go: `base64.StdEncoding.EncodeToString([]byte(fmt.Sprintf("%d-%s",
      timestamp, key)))`
          

      ---


      ### 3) ดึง Query Parameters จาก Request 


      ``` javascript

      let query = {}

      // ดึงข้อมูล query string ทั้งหมด

      pm.request.url.query.all().forEach((param) => {
          if(param.disabled === true) return
          let value = param.value
          if (pm.environment.get(param.value.replace('{{', '').replace('}}', '')) !== undefined) {
              value = pm.environment.get(param.value.replace('{{', '').replace('}}', ''))
          }
          if (!query.hasOwnProperty(param.key)) {
              query[param.key] = value
          } else {
              if(!Array.isArray(query[param.key])) query[param.key] = [query[param.key]]
              query[param.key] = [...query[param.key], value]
          }
      })

       ```

      - สร้าง **Object query** จาก **URL query string**
          
      - ตรวจสอบว่ามี **Environment Variable** ให้ replace ค่า `{{var}}`
          
      - รองรับ **ค่า Array** → ถ้า query มีหลายค่า key เดียวกัน จะรวมเป็น array
          

      **ภาษาอื่น**:


      - Python → ใช้ `dict` และ `urllib.parse.parse_qs(url.query)`
          
      - Go → ใช้ `url.Values` (`map[string][]string`)
          
      - Java → ใช้ `Map>` + `URLEncodedUtils.parse()`
          

      ---


      ### 4) รวม key, timestamp เข้า query 


      ``` javascript

      query = {
          ...query, ...{
              key: key,
              timestamp: timestamp,
          }
      }

       ```

      - รวม `key` และ `timestamp` ลงใน query object
          
      - ใช้เพื่อเป็น **ส่วนของ signature base string**
          

      ---


      ### 5) สร้าง Base String สำหรับ HMAC 


      ``` javascript

      let baseString = `secret=${secret}`

      // เรียงลำดับ key A-Z

      for (const key of Object.keys(query).sort()) {
          if (Array.isArray(query[key])) {
              for (const value of query[key]) {
                  baseString += `${key}=${value}`
              }
          } else {
              baseString += `${key}=${query[key]}`
          }
      }

       ```

      - Base String เริ่มด้วย `secret=xxx`
          
      - ตามด้วย **key=value** ของ query ทุกตัว **เรียงลำดับ A-Z**
          
      - ถ้า value เป็น array → append ทุกค่า
          
      - Base String ตัวนี้คือ **ข้อมูลที่ใช้สร้าง HMAC signature**
          

      **ภาษาอื่น**:


      - Python → ใช้ `sorted(dict.keys())` + loop
          
      - Go → sort slice ของ keys
          
      - Java → TreeMap จะเรียง key อัตโนมัติ
          

      ---


      ### 6) สร้าง HMAC Signature 


      ``` javascript

      let hmac = CryptoJS.HmacSHA256(baseString, secret)

      let signature = hmac.toString(CryptoJS.digest)

       ```

      - ใช้ **HMAC-SHA256** กับ `secret` key
          
      - Output เป็น **Hex string** (บางระบบใช้ Base64 → ปรับได้ตาม requirement)
          

      **ภาษาอื่น**:


      - Python:
          

      ``` python

      import hmac, hashlib

      signature = hmac.new(secret.encode(), baseString.encode(),
      hashlib.sha256).hexdigest()

       ```

      - Go:
          

      ``` go

      import "crypto/hmac"

      import "crypto/sha256"

      import "encoding/hex"

      mac := hmac.New(sha256.New, []byte(secret))

      mac.Write([]byte(baseString))

      signature := hex.EncodeToString(mac.Sum(nil))

       ```

      - Java:
          

      ``` java

      Mac sha256_HMAC = Mac.getInstance("HmacSHA256");

      SecretKeySpec secret_key = new SecretKeySpec(secret.getBytes(),
      "HmacSHA256");

      sha256_HMAC.init(secret_key);

      String signature = bytesToHex(sha256_HMAC.doFinal(baseString.getBytes()));

       ```

      ---


      ### 7) เพิ่ม key, timestamp, signature เข้า URL 


      ``` javascript

      pm.request.url.query.add(`key=${key}`)

      pm.request.url.query.add(`timestamp=${timestamp}`)

      pm.request.url.query.add(`signature=${signature}`)

       ```

      - เพิ่ม query parameters ใหม่สำหรับ **API authentication**
          
      - API ปลายทางจะตรวจสอบ `key, timestamp, signature` เพื่อความปลอดภัย
          

      **ภาษาอื่น**:


      - Python → append query dict + `requests.get(url, params=query)`
          
      - Go → `url.Values.Add()`
          
      - Java → ใช้ `URIBuilder` + `addParameter()`
          

      ---


      ## Summary Concept


      1. ดึงค่าจาก environment → `key`, `secret`
          
      2. สร้าง `timestamp` และ Base64 encode key
          
      3. ดึง query params → ทำเป็น Object / Dictionary
          
      4. รวม key + timestamp เข้ากับ query params
          
      5. สร้าง **Base String** → เรียง key A-Z, join key=value
          
      6. ทำ **HMAC-SHA256** กับ `secret` → ได้ `signature`
          
      7. เพิ่ม `key, timestamp, signature` เข้า URL → ส่ง request
