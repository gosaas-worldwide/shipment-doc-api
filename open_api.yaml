              auth:
                type: bearer
                bearer:
                  - key: token
                    value: '{{V3_PARTNER_TOKEN}}'
                    type: string
              method: POST
              header: []
              body:
                mode: raw
                raw: |-
                  {
                      "full_name": "Kun Nice2",
                      "company_name": "BLA Compony",
                      "sms_name": "BLAA",
