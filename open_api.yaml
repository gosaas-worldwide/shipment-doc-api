item:
  - name: V3 - Open API
    item:
      - name: Overview - ภาพรวม
        item: []
        description: >-
          ## Example Request URL


          **For Production**


          > Resources are accessible via **https** and are located at **api
          endpoint url**  

          Example:  

          https://{api-endpoint-url}/api/v3/shipment?viewpoint=all&limit=10&page=1&sort=create_date|desc&key=MTcyNzQyNjE1OTQwOC0yMDUwMzU5M2Y0YjA2ZmNhNzQ2ZjFmYTA=×tamp=1727426159408&signature=76c9ad58b26f415e26bcd821937e5d7f28590ff6ed6bc4164ee9a53304b10f7C 
            

          **For Develop (PreProd - UAT)**


          > Resources are accessible via **https** and are located at
          **uat-api.getshipment.co**.  

          Example:  

          https://{uat-api-endpoint-url}/api/v3/shipment?viewpoint=all&limit=10&page=1&sort=create_date|desc&key=MTcyNzQyNjE1OTQwOC0yMDUwMzU5M2Y0YjA2ZmNhNzQ2ZjFmYTA=×tamp=1727426159408&signature=76c9ad58b26f415e26bcd821937e5d7f28590ff6ed6bc4164ee9a53304b10f7C 
            

          ## Flow Diagram


          <img
          src="https://content.pstmn.io/1a2765ab-0f54-4aa3-80dc-15ada0251877/aW1hZ2UucG5n"
          alt="" height="689" width="787">
      - name: Merchant - จัดการร้านค้า
        item:
          - name: Create Merchant- สร้างร้านค้าใหม่
